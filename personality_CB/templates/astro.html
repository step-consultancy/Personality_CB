<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AstroBot - Your Personal Astrologer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">

  <style>
    /* Inherited styles from original file */
    body {
      margin: 0;
      min-height: 100vh;
    }

    #grad {
      background: linear-gradient(135deg, #fbc2eb, #8cd198);
    }
    
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes pop-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-bubble {
      animation: pop-in 0.3s ease-out forwards;
    }

    /* Styles from index.html for UI consistency */
    .animated-gradient-bg {
      background: linear-gradient(
        120deg, 
        #1e1b4b, /* indigo-950 */
        #4338ca, /* violet-700 */
        #be185d, /* fuchsia-700 */
        #0f172a  /* slate-900 */
      );
      background-size: 300% 300%;
      animation: gradient-flow 20s ease-in-out infinite;
    }

    @keyframes gradient-flow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>

<body class="animated-gradient-bg sm:flex sm:items-center sm:justify-center sm:min-h-screen sm:p-4">

<!-- Main Chat Container - Styled like index.html -->
<div id="grad"
  class="animated-gradient-bg relative w-full md:w-2/3 h-screen mx-auto sm:rounded-2xl sm:shadow-2xl flex flex-col overflow-hidden">

  <!-- Chat Header - Styled like index.html -->
  <div class="p-4 border-b border-white/10 flex items-center justify-end bg-slate-900/70 backdrop-blur-sm sm:rounded-t-2xl sticky top-0 z-10 space-x-2">
    <button id="conversational-mode-btn" type="button" class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-slate-300 bg-white/10 hover:bg-white/20 rounded-full transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-violet-400" title="Toggle Conversational Mode">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
      <span>Conversational Chat</span>
    </button>
    <button id="toggle-audio-btn" class="p-2 rounded-full text-slate-400 transition-colors duration-200 hover:bg-white/10 hover:text-violet-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-violet-400" title="Toggle Audio">
      <svg id="speaker-on-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
      <svg id="speaker-off-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volume-x hidden"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></svg>
    </button>
    <button id="reset-chat-btn" class="p-2 rounded-full text-slate-400 transition-colors duration-200 hover:bg-white/10 hover:text-violet-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-violet-400" title="Reset Chat">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rotate-cw"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 1 1 9 9 9.75 9.75 0 0 1-6.74-2.74L3 12"/></svg>
    </button>
     <a href="{% url 'logout' %}" class="p-2 rounded-full text-slate-400 transition-colors duration-200 hover:bg-white/10 hover:text-violet-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-violet-400" title="Logout">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
      </a>
  </div>


  <!-- Chat Message Box -->
  <div id="chat-box" class="animated-gradient-bg flex-grow p-4 sm:p-6 overflow-y-auto flex flex-col space-y-4 custom-scrollbar">
    <!-- Messages are injected here by JavaScript -->
  </div>

  <!-- Chat Input Area - Styled like index.html -->
  <div class="flex flex-row w-full p-4 border-t border-white/10 bg-black/50 backdrop-blur-sm sm:rounded-b-2xl">
      <div id="typing-indicator-container" class="h-10 flex items-center mb-1"></div>
      <div class="relative flex items-center">
        <button id="mic-btn" title="Speak" class="absolute left-2 p-2 text-gray-400 hover:text-purple-600 transition-colors rounded-full focus:outline-none focus-visible:ring-2 focus-visible:ring-purple-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
        </button>
        
        <input type="text" id="user-input" placeholder="Type or press mic to talk..." autocomplete="off"
               class="w-full py-3 pl-12 pr-16 text-gray-800 bg-white border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-400 placeholder:text-gray-500 disabled:bg-gray-200 disabled:cursor-not-allowed">

        <button id="send-btn" title="Send" class="absolute right-2 p-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition-colors disabled:bg-purple-300 disabled:cursor-not-allowed focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-purple-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
        </button>

      </div>
              <button onclick="window.location.href = '/finalResult/'" class="mt-4 bg-gradient-to-r from-violet-600 to-fuchsia-500 hover:shadow-lg hover:shadow-violet-500/40 text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
  Next
</button>
  </div>
</div>

<!-- Hidden form and response remain the same -->
<form method="post" id="astro-form" action="{% url 'astro' %}" class="hidden">
  {% csrf_token %}
  <input type="text" name="dob" id="hidden-dob">
  <input type="text" name="tob" id="hidden-tob">
  <input type="text" name="place" id="hidden-place">
</form>

{% if response %}
<div id="django-response" class="hidden">
  <h2 class="text-xl font-semibold mb-3 font-orbitron text-slate-100">ðŸª” Your Astrological Report</h2>
  <ul class="list-none space-y-4 text-left text-black">
    {% for point in response %}
    <li>{{ point| safe}}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}


  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Element References ---
      const chatBox = document.getElementById('chat-box');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const micBtn = document.getElementById('mic-btn');
      const toggleAudioBtn = document.getElementById('toggle-audio-btn');
      const speakerOnIcon = document.getElementById('speaker-on-icon');
      const speakerOffIcon = document.getElementById('speaker-off-icon');
      const conversationalModeBtn = document.getElementById('conversational-mode-btn');
      const resetChatBtn = document.getElementById('reset-chat-btn');
      const typingIndicatorContainer = document.getElementById('typing-indicator-container');

      // --- State ---
      let conversationState = 'awaiting_dob';
      let userDetails = { dob: '', tob: '', place: '' };
      let isMuted = false;
      let isRecording = false;
      let isConversationalMode = false;

      // --- Web Speech API Setup ---
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = SpeechRecognition ? new SpeechRecognition() : null;
      const speechSynthesis = window.speechSynthesis;
      let voices = [];

      function loadVoices() {
        voices = speechSynthesis.getVoices();
      }
      speechSynthesis.onvoiceschanged = loadVoices;
      loadVoices();

      // --- Bot Questions ---
      const botQuestions = {
        dob: "Welcome to AstroBot! I can generate your personalized astrological report. To begin, please enter your <b>Date of Birth</b> (e.g., YYYY-MM-DD).",
        tob: "Great! Now, what is your <b>Time of Birth</b>? Please use a 24-hour format (e.g., 14:30).",
        place: "Perfect. Finally, what is your <b>Place of Birth</b>? (e.g., New York, USA)",
        processing: "Thank you! I have all the details. Casting the stars for you now... âœ¨",
      };

      // --- Core Functions ---
      function speakMessage(text) {
        if (isMuted || !speechSynthesis) return;
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = text;
        const cleanText = tempDiv.textContent || tempDiv.innerText || "";
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(cleanText);
        const googleVoice = voices.find(voice => voice.name.includes('Google') && voice.lang.startsWith('en'));
        utterance.voice = googleVoice || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
        speechSynthesis.speak(utterance);
      }

      // --- MODIFIED addMessage function to match index.html UI ---
      function addMessage(text, sender) {
        const messageWrapper = document.createElement('div');
        
        if (sender === 'bot' && text.includes('Your Astrological Report')) {
            messageWrapper.className = "p-5 sm:p-6 bg-indigo-900/30 backdrop-blur-lg border border-white/10 rounded-2xl shadow-lg message-bubble";
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = text;
            
            const h2 = tempDiv.querySelector('h2');
            if (h2) {
                h2.className = "text-xl sm:text-2xl font-bold text-slate-100 tracking-tight";
                const headerDiv = document.createElement('div');
                headerDiv.className = "flex items-center mb-4 border-b-2 border-white/10 pb-3";
                headerDiv.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 mr-3 text-violet-300" viewBox="0 0 20 20" fill="currentColor"><path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10.392C2.057 15.71 3.245 16 4.5 16h11c1.255 0-2.443-.29-3.5-.804V4.804A7.968 7.968 0 0014.5 4c-1.255 0-2.443.29-3.5.804V12a1 1 0 11-2 0V4.804z"></path></svg>`;
                headerDiv.appendChild(h2);
                messageWrapper.appendChild(headerDiv);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = "text-base whitespace-pre-wrap text-slate-300 leading-relaxed";
            const ul = tempDiv.querySelector('ul');
            if (ul) {
               ul.className = "list-none space-y-3 text-slate-300";
               ul.querySelectorAll('li').forEach(li => li.classList.add('text-slate-300'));
               contentDiv.appendChild(ul);
            }
            messageWrapper.appendChild(contentDiv);
            speakMessage("Here is your astrological report.");
        
        } else {
            messageWrapper.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            const bubble = document.createElement('div');
            bubble.className = `p-3 rounded-2xl max-w-[85%] shadow-sm message-bubble ${sender === 'user' ? 'bg-purple-600 text-white rounded-br-none' : 'bg-purple-100 text-gray-800 rounded-bl-none'}`;
            bubble.innerHTML = text;
            messageWrapper.appendChild(bubble);
            if (sender === 'bot') {
                speakMessage(text);
            }
        }
        
        chatBox.appendChild(messageWrapper);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // --- MODIFIED showTyping function to match index.html UI ---
      function showTyping(show) {
        if (show) {
          typingIndicatorContainer.innerHTML = `<div class="inline-flex items-center space-x-2 bg-slate-800/80 rounded-full px-4 py-2"><div class="w-2.5 h-2.5 bg-violet-400 rounded-full animate-pulse"></div><div class="w-2.5 h-2.5 bg-violet-400 rounded-full animate-pulse [animation-delay:0.2s]"></div><div class="w-2.5 h-2.5 bg-violet-400 rounded-full animate-pulse [animation-delay:0.4s]"></div><span class="text-sm font-medium text-slate-400">Bot is typing...</span></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        } else {
          typingIndicatorContainer.innerHTML = '';
        }
      }

      function askNextQuestion() {
        showTyping(true);
        setTimeout(() => {
          showTyping(false);
          let question = '';
          if (conversationState === 'awaiting_dob') {
            question = botQuestions.dob;
            userInput.placeholder = 'YYYY-MM-DD';
          } else if (conversationState === 'awaiting_tob') {
            question = botQuestions.tob;
            userInput.placeholder = 'HH:MM (24-hour)';
          } else if (conversationState === 'awaiting_place') {
            question = botQuestions.place;
            userInput.placeholder = 'e.g., London, UK';
          }
          addMessage(question, 'bot');
          userInput.focus();
        }, 1200);
      }

      function handleUserInput() {
        const text = userInput.value.trim();
        if (!text || userInput.disabled) return;

        addMessage(text, 'user');
        userInput.value = '';
        userInput.disabled = true;

        switch (conversationState) {
          case 'awaiting_dob': userDetails.dob = text; conversationState = 'awaiting_tob'; askNextQuestion(); break;
          case 'awaiting_tob': userDetails.tob = text; conversationState = 'awaiting_place'; askNextQuestion(); break;
          case 'awaiting_place': userDetails.place = text; conversationState = 'processing'; submitDetails(); break;
        }
        userInput.disabled = false;
      }

      function submitDetails() {
        showTyping(true);
        setTimeout(() => {
          showTyping(false);
          addMessage(botQuestions.processing, 'bot');
          userInput.disabled = true;
          sendBtn.disabled = true;
          micBtn.disabled = true;
          micBtn.classList.add('cursor-not-allowed', 'opacity-50');

          document.getElementById('hidden-dob').value = userDetails.dob;
          document.getElementById('hidden-tob').value = userDetails.tob;
          document.getElementById('hidden-place').value = userDetails.place;

          setTimeout(() => { document.getElementById('astro-form').submit(); }, 1500);
        }, 1500);
      }

      function resetChat() {
        chatBox.innerHTML = '';
        speechSynthesis.cancel();
        conversationState = 'awaiting_dob';
        userDetails = { dob: '', tob: '', place: '' };
        userInput.disabled = false;
        sendBtn.disabled = false;
        micBtn.disabled = false;
        micBtn.classList.remove('cursor-not-allowed', 'opacity-50');
        showTyping(false);
        askNextQuestion();
      }

      // --- Event Handlers ---
      sendBtn.addEventListener('click', handleUserInput);
      userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleUserInput(); });
      resetChatBtn.addEventListener('click', resetChat);

      toggleAudioBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        speakerOnIcon.classList.toggle('hidden', isMuted);
        speakerOffIcon.classList.toggle('hidden', !isMuted);
        if (isMuted) speechSynthesis.cancel();
      });

      conversationalModeBtn.addEventListener('click', () => {
        isConversationalMode = !isConversationalMode;
        conversationalModeBtn.classList.toggle('bg-white/20', isConversationalMode);
        conversationalModeBtn.querySelector('span').textContent = isConversationalMode ? 'Manual Chat' : 'Conversational Chat';
        if (isConversationalMode) {
          if (recognition) recognition.start();
        } else {
          if (recognition) recognition.stop();
        }
      });

      // --- Speech Recognition Logic ---
      if (recognition) {
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        micBtn.addEventListener('click', () => {
          if (isRecording) {
            recognition.stop();
          } else {
            recognition.start();
          }
        });

        recognition.onstart = () => {
          isRecording = true;
          micBtn.firstElementChild.classList.add('text-purple-600', 'animate-pulse');
          userInput.placeholder = 'Listening...';
        };

        recognition.onend = () => {
          isRecording = false;
          micBtn.firstElementChild.classList.remove('text-purple-600', 'animate-pulse');
          userInput.placeholder = 'Type or press mic to talk...';
          if (isConversationalMode) {
            try { recognition.start(); } catch(e) {}
          }
        };

        recognition.onresult = (event) => {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              transcript += event.results[i][0].transcript;
            }
          }
          if (transcript) {
            userInput.value = transcript;
            handleUserInput();
          }
        };
        recognition.onerror = (event) => console.error('Speech recognition error:', event.error);
      } else {
        micBtn.style.display = 'none';
        toggleAudioBtn.style.display = 'none';
        conversationalModeBtn.style.display = 'none';
        console.warn("Speech Recognition or Synthesis not supported by this browser.");
      }

      // --- Initial Load Logic ---
      const djangoResponseDiv = document.getElementById('django-response');
      if (djangoResponseDiv && djangoResponseDiv.innerHTML.trim() !== "") {
        const submittedData = {
          dob: "{{ request.POST.dob }}", tob: "{{ request.POST.tob }}", place: "{{ request.POST.place }}",
        };
        addMessage(botQuestions.dob, 'bot');
        if (submittedData.dob) addMessage(submittedData.dob, 'user');
        addMessage(botQuestions.tob, 'bot');
        if (submittedData.tob) addMessage(submittedData.tob, 'user');
        addMessage(botQuestions.place, 'bot');
        if (submittedData.place) addMessage(submittedData.place, 'user');
        addMessage(botQuestions.processing, 'bot');
        
        showTyping(true);
        setTimeout(() => {
          showTyping(false);
          addMessage(djangoResponseDiv.innerHTML, 'bot');
          userInput.placeholder = 'Press the reset button to start over.';
          userInput.disabled = true;
          sendBtn.disabled = true;
          micBtn.disabled = true;
          micBtn.classList.add('cursor-not-allowed', 'opacity-50');
        }, 2000);
      } else {
        askNextQuestion();
      }
    });
  </script>
</body>

</html>
